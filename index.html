<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotFinder-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>   
    <div id="header">
        <img id="img" src="spotfinder pic.jpg">
        <ul id="ul">
            <li>Home</li>
            <li>Feature</li>
            <li>Blog</li>
            <li>Become a Partner</li>
        </ul>
        <i id="ic1" class="fa-solid fa-bag-shopping fa-2xl" style="color: #ff0000;"></i>
        <button id="but1">Login</button>
        <button id="but2">Register</button>
    </div>
    <div id="cont">
        <div class="pics">
            <img id="img2" src="img2.jpg">
        </div>
        <div id="p1"><p>Parking</p></div>
        <div id="p2"><p>Simplified</p></div>
        <div id="p3"><p>Easily Find a Parking Space now!</p></div>
        <div id="input">
            <div id="icon2"><i id="ic2" class="fa-solid fa-location-dot fa-xl" style="color: #ff0000;"></i></div>
            <input type="text" name="" id="int" placeholder="Your Location">
        </div>
        <!-- another -->
        <div id="input2">
            <div id="icon3"><i id="ic3" class="fa-solid fa-car fa-lg" style="color: #ff0000;"></i></div>
            <select id="select">
                <option>Select Vehicle Category</option>
                <option>Car</option>
                <option>Event</option>
                <option>Valet</option>
                <option>Semi Truck</option>
            </select>
        </div>
        <!-- another -->
        <div id="checkin">
            <div id="icon3"><i id="ic4" class="fa-solid fa-arrow-right-to-bracket fa-lg" style="color: #ff0000;"></i></div>
            <input type="datetime" name="" id="datetime" placeholder="Check-In">
        </div>
        <!-- another -->
        <div id="checkout">
            <div id="icon3"><i id="ic5" class="fa-solid fa-arrow-right-to-bracket fa-flip-horizontal fa-lg" style="color: #ff0000;"></i></div>
            <input type="datetime" name="" id="datetime" placeholder="Check-Out">
        </div>
        <!-- another -->
        <button id="but3">Search Parking Spaces</button>
    </div>
    <!-- Another -->
    <div id="line">
        <h1 id="h1">We are everywhere!</h1></br></br>
        <h3 id="h3">Find a new home for your car.</h3>
    </div>
    <div id="cards">
        <div id="c1">
            <img class="cardpic1" src="card pic1.jpg" alt=""><br/><br/>
            <h3 class="parking">City Parking</h3><br/><br/>
            <button class="btn">Find a Parking</button>
        </div>
        <div id="c2">
            <img class="cardpic1" src="card pic 2.jpg" alt=""><br/><br/>
            <h3 class="parking">Semi Truck Par...</h3><br/><br/>
            <button class="btn">Find a Parking</button>
        </div>
        <div id="c3">
            <img class="cardpic1" src="card pic 3.jpg" alt=""><br/><br/>
            <h3 class="parking">Airport Parking</h3><br/><br/>
            <button class="btn">Find a Parking</button>
        </div>
    </div>
    <div id="subs">
        <div id="email">
            <h3 id="heading">SUBSCRIBE</h3>
            <h6 id="heading2">Subscribe to our Spot finder & stay Updated</h6>
            <input type="email" name="" id="em" placeholder="Enter Your Email">
            <button id="btn2">Subscribe</button>
        </div>
    </div>
    <div id="lines">

    </div>
</body>
</html>
